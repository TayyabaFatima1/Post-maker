<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://static.thenounproject.com/png/3350866-200.png" type="image/x-icon">
        <title>post app</title>
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- post navbar -->
        <nav class="navbar navbar-expand-lg bg-black h-100">
            <div class="DateTime" id="DateTime"></div>
            <div class="container-fluid d-flex justify-content-right ">
               
                <a class="navbar-brand text-white fontStyle " href="#">My Post</a>
            </nav>
        </div>
        <!-- Post body -->
        <div class="container-fluid mt-4 ">
            <div class="row p-2 ">
                <div class="col-12 col-sm-12 col-md-4   ">
                    <!-- Post maker -->
                    <div class="card p-4 border-black" >
                        <form class="p-2">
                            <div class="mb-3">
                                <label for="text" class="form-label fontStyle">Title</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="postTitle"
                                    aria-describedby="emailHelp"
                                >
                            </div>
                            <div class="form-floating fontStyle" >
                                <textarea
                                    class="form-control "
                                    placeholder="Leave a comment here"
                                    id="postDescription"
                                    style="height: 100px"
                                ></textarea>
                                <label for="floatingTextarea2 ">Description</label>
                            </div>
                            <button type="button"  class="btn btn-dark mt-4 fontStyle color-black" onclick="addPost()">Add Post </button>
                        </form>
                    </div>
                </div>
                <!-- showing post -->
                <div class="col-12 col-sm-12 col-md-8 p-3 " id="posts">
                    
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="app.js"></script>
    </body>
</html>
</body>
</html>
